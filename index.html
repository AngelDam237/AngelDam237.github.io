<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            background: linear-gradient(45deg, rgb(241, 98, 98), rgb(255, 105, 97));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        .menu-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            backdrop-filter: blur(10px);
            transform: scale(0.8);
            animation: scaleUp 0.5s forwards;
        }
        @keyframes scaleUp {
            to {
                transform: scale(1);
            }
        }
        h1 {
            margin: 0;
            padding: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.5em;
            transform: translateY(-20px);
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .typing-text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
        .boton-bonito {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffffff;
            color: rgb(14, 14, 14);
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .boton-bonito:hover {
            background-color: #788fed;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .boton-bonito:active {
            transform: scale(0.95);
        }
        .logo-izquierda, .logo-derecha {
            position: absolute;
            top: 10px;
            width: 150px;
            height: auto;
            opacity: 0;
            animation: fadeInLogo 2s forwards;
        }
        .logo-izquierda {
            left: 10px;
            animation-delay: 0.5s;
        }
        .logo-derecha {
            right: 10px;
            animation-delay: 1s;
        }
        @keyframes fadeInLogo {
            to {
                opacity: 1;
            }
        }
        .fade-in {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade-in.show {
            opacity: 1;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .menu-container {
                width: 90%;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            h2 {
                font-size: 1.2em;
            }
            .logo-izquierda, .logo-derecha {
                width: 100px;
            }
            .boton-bonito {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .menu-container {
                width: 95%;
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            h2 {
                font-size: 1em;
            }
            .logo-izquierda, .logo-derecha {
                width: 80px;
            }
            .boton-bonito {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <img src="UNAM.svg" alt="Logo Izquierda" class="logo-izquierda">
    <img src="fi.png" alt="Logo Derecha" class="logo-derecha">

    <div class="menu-container">
        <h1 id="welcome-message" class="fade-in">BIENVENIDO A LA BIBLIOGRAFIA DE ESTRUCTURAS DISCRETAS</h1>
        <h2 class="fade-in">Hecho por:</h2>
        <h2 class="fade-in">-Damian Isidor Angel NL: 9</h2>
        <h2 class="fade-in">-De la Fuente Flores Guadalupe Isabela NL: 10</h2>
        <h2 class="fade-in">-Ortega Macias Ruben Alberto NL: 17</h2>
        <h2><a href="menub.html" class="boton-bonito" id="enter-button">ENTRAR</a></h2>
    </div>

    <script>
        function updateWelcomeMessage() {
            const now = new Date();
            const hours = now.getHours();
            const welcomeMessage = document.getElementById('welcome-message');

            if (hours < 12) {
                welcomeMessage.textContent = '¡Buenos días! BIENVENIDO A LA BIBLIOGRAFIA DE ESTRUCTURAS DISCRETAS';
            } else if (hours < 18) {
                welcomeMessage.textContent = '¡Buenas tardes! BIENVENIDO A LA BIBLIOGRAFIA DE ESTRUCTURAS DISCRETAS';
            } else {
                welcomeMessage.textContent = '¡Buenas noches! BIENVENIDO A LA BIBLIOGRAFIA DE ESTRUCTURAS DISCRETAS';
            }
        }

        function fadeInTitles() {
            const titles = document.querySelectorAll('h1, h2');
            titles.forEach(title => {
                title.classList.add('show');
                title.style.opacity = 1;
            });
        }

        function setupButtonClick() {
            const enterButton = document.getElementById('enter-button');
            enterButton.addEventListener('click', function() {
                alert('¡Estás a punto de entrar!');
            });
        }

        window.onload = function() {
            updateWelcomeMessage();
            fadeInTitles();
            setupButtonClick();
        }
    </script>
</body>
</html>
